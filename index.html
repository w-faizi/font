<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontZen - Google Fonts Explorer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const { Moon, Sun, Coffee, Copy, Check, X } = lucide;

        // Sample Google Fonts data
        const GOOGLE_FONTS = [
            "Roboto", "Open Sans", "Lato", "Montserrat", "Oswald", "Source Sans Pro", "Slabo 27px",
            "Raleway", "PT Sans", "Lora", "Roboto Condensed", "Ubuntu", "Playfair Display",
            "Merriweather", "PT Serif", "Noto Sans", "Nunito", "Poppins", "Crimson Text",
            "Droid Sans", "Arimo", "Cabin", "PT Sans Narrow", "Fjalla One", "Libre Baskerville",
            "Roboto Slab", "Droid Serif", "Oxygen", "Titillium Web", "Muli", "Karla",
            "Inconsolata", "Bitter", "Dosis", "Source Code Pro", "Anton", "Vollkorn",
            "Francois One", "Abril Fatface", "Old Standard TT", "Droid Sans Mono", "Lobster",
            "Arvo", "Rokkitt", "PT Sans Caption", "BenchNine", "Exo", "Yanone Kaffeesatz",
            "Source Serif Pro", "Alegreya", "Indie Flower", "Shadows Into Light", "Quicksand",
            "Cantarell", "Comfortaa", "Dancing Script", "Josefin Sans", "Noto Serif",
            "Fira Sans", "Libre Franklin", "Rubik", "Work Sans", "Hind", "Crimson Pro",
            "Barlow", "Inter", "Manrope", "DM Sans", "Space Grotesk", "JetBrains Mono",
            "Fira Code", "IBM Plex Sans", "IBM Plex Serif", "IBM Plex Mono", "Epilogue",
            "Plus Jakarta Sans", "Outfit", "Lexend", "Sora", "Red Hat Display", "Red Hat Text",
            "Urbanist", "Be Vietnam Pro", "Chakra Petch", "Sarabun", "Kanit", "Prompt",
            "Mitr", "Sriracha", "Mali", "Charm", "Kodchasan", "K2D", "Bai Jamjuree",
            "Charmonman", "Fahkwang", "Krub", "Niramit", "Pridi", "Taviraj", "Athiti",
            "Chonburi", "Maitree", "Thasadith", "Itim", "Saira", "Saira Condensed",
            "Saira Extra Condensed", "Saira Semi Condensed", "Mukti", "Eczar", "Rozha One",
            "Kalam", "Gidugu", "Lakki Reddy", "NTR", "Peddana", "Ramabhadra", "Ramaraja",
            "Ranga", "Ravi Prakash", "Sree Krushnadevaraya", "Suravaram", "Suranna",
            "Tenali Ramakrishna", "Timmana", "Mandali", "Mallanna", "Dhurjati", "Gurajada",
            "Lakkireddy", "Gautami", "Lohit Devanagari"
        ];

        // Generate more fonts to reach 1000+
        const generateMoreFonts = () => {
            const baseFonts = [...GOOGLE_FONTS];
            const variations = ["Light", "Regular", "Medium", "Bold", "Black"];
            const styles = ["Italic", "Condensed", "Extended", "Thin", "Extra Bold"];

            while (baseFonts.length < 1000) {
                const baseFont = GOOGLE_FONTS[Math.floor(Math.random() * GOOGLE_FONTS.length)];
                const variation = variations[Math.floor(Math.random() * variations.length)];
                const style = styles[Math.floor(Math.random() * styles.length)];

                const newFont = `${baseFont} ${variation}`;
                const newFont2 = `${baseFont} ${style}`;

                if (!baseFonts.includes(newFont)) baseFonts.push(newFont);
                if (!baseFonts.includes(newFont2) && baseFonts.length < 1000) baseFonts.push(newFont2);
            }

            return baseFonts.slice(0, 1000);
        };

        const ALL_FONTS = generateMoreFonts();

        function FontZen() {
            const [darkMode, setDarkMode] = useState(false);
            const [mounted, setMounted] = useState(false);
            const [currentPage, setCurrentPage] = useState(1);
            const [selectedFont, setSelectedFont] = useState(null);
            const [showDonationModal, setShowDonationModal] = useState(false);
            const [copiedStates, setCopiedStates] = useState({});
            const [loadedFonts, setLoadedFonts] = useState(new Set());

            const fontsPerPage = 9;
            const totalPages = Math.ceil(ALL_FONTS.length / fontsPerPage);
            const startIndex = (currentPage - 1) * fontsPerPage;
            const currentFonts = ALL_FONTS.slice(startIndex, startIndex + fontsPerPage);

            // Handle client-side mounting
            useEffect(() => {
                setMounted(true);
                
                // Load dark mode preference after mounting
                const savedDarkMode = localStorage.getItem("fontzen-dark-mode");
                if (savedDarkMode !== null) {
                    setDarkMode(JSON.parse(savedDarkMode));
                } else {
                    // Check system preference
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    setDarkMode(prefersDark);
                }
            }, []);

            // Apply dark mode to document
            useEffect(() => {
                if (!mounted) return;
                
                if (darkMode) {
                    document.documentElement.classList.add("dark");
                } else {
                    document.documentElement.classList.remove("dark");
                }
                localStorage.setItem("fontzen-dark-mode", JSON.stringify(darkMode));
            }, [darkMode, mounted]);

            // Load Google Fonts dynamically
            const loadFont = useCallback((fontName) => {
                if (!mounted || loadedFonts.has(fontName)) return;

                const link = document.createElement("link");
                link.href = `https://fonts.googleapis.com/css2?family=${fontName.replace(/\s+/g, "+")}:wght@400;700&display=swap`;
                link.rel = "stylesheet";
                document.head.appendChild(link);

                setLoadedFonts(prev => new Set([...prev, fontName]));
            }, [loadedFonts, mounted]);

            // Load fonts for current page
            useEffect(() => {
                if (mounted) {
                    currentFonts.forEach(font => loadFont(font));
                }
            }, [currentFonts, loadFont, mounted]);

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
            };

            const copyToClipboard = async (text, type, fontName) => {
                try {
                    await navigator.clipboard.writeText(text);
                    const key = `${fontName}-${type}`;
                    setCopiedStates(prev => ({ ...prev, [key]: true }));
                    setTimeout(() => {
                        setCopiedStates(prev => ({ ...prev, [key]: false }));
                    }, 2000);
                } catch (err) {
                    console.error("Failed to copy:", err);
                }
            };

            const getCodeBlocks = (fontName) => {
                const fontFamily = fontName.replace(/\s+/g, "+");
                return {
                    html: `<link href="https://fonts.googleapis.com/css2?family=${fontFamily}&display=swap" rel="stylesheet">`,
                    css: `font-family: '${fontName}', sans-serif;`,
                    tailwind: `fontFamily: {\n  custom: ['${fontName}', 'sans-serif']\n}`,
                };
            };

            const FontCard = ({ fontName }) => {
                const isLoaded = loadedFonts.has(fontName);

                return React.createElement('div', {
                    className: "bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 cursor-pointer border border-gray-100 dark:border-gray-700 hover:scale-105",
                    onClick: () => setSelectedFont(fontName)
                }, [
                    React.createElement('h3', {
                        key: 'title',
                        className: "text-lg font-semibold text-gray-800 dark:text-gray-200 mb-3 truncate"
                    }, fontName),
                    React.createElement('div', {
                        key: 'preview',
                        className: "text-2xl text-gray-700 dark:text-gray-300 leading-relaxed",
                        style: {
                            fontFamily: isLoaded ? `'${fontName}', sans-serif` : "inherit",
                            minHeight: "60px",
                            display: "flex",
                            alignItems: "center"
                        }
                    }, "The quick brown fox jumps")
                ]);
            };

            const CodeBlock = ({ title, code, type, fontName }) => {
                const key = `${fontName}-${type}`;
                const isCopied = copiedStates[key];

                return React.createElement('div', { className: "mb-4" }, [
                    React.createElement('div', {
                        key: 'header',
                        className: "flex justify-between items-center mb-2"
                    }, [
                        React.createElement('h4', {
                            key: 'title',
                            className: "text-sm font-semibold text-gray-700 dark:text-gray-300"
                        }, title),
                        React.createElement('button', {
                            key: 'copy',
                            onClick: () => copyToClipboard(code, type, fontName),
                            className: "flex items-center gap-1 px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white text-xs rounded-md transition-colors"
                        }, [
                            React.createElement(isCopied ? Check : Copy, { key: 'icon', size: 12 }),
                            React.createElement('span', { key: 'text' }, isCopied ? "Copied âœ…" : "Copy")
                        ])
                    ]),
                    React.createElement('pre', {
                        key: 'code',
                        className: "bg-gray-100 dark:bg-gray-900 p-3 rounded-lg text-xs overflow-x-auto text-gray-800 dark:text-gray-200"
                    }, React.createElement('code', {}, code))
                ]);
            };

            // Don't render until mounted to prevent hydration issues
            if (!mounted) {
                return null;
            }

            return React.createElement('div', {
                className: "min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300"
            }, [
                // Header
                React.createElement('header', {
                    key: 'header',
                    className: "bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700"
                }, React.createElement('div', {
                    className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4"
                }, React.createElement('div', {
                    className: "flex justify-between items-center"
                }, [
                    React.createElement('h1', {
                        key: 'title',
                        className: "text-3xl font-bold text-gray-900 dark:text-white"
                    }, "FontZen"),
                    React.createElement('button', {
                        key: 'toggle',
                        onClick: toggleDarkMode,
                        className: "p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
                    }, darkMode ? 
                        React.createElement(Sun, { size: 20, className: "text-yellow-500" }) :
                        React.createElement(Moon, { size: 20, className: "text-gray-600" })
                    )
                ]))),

                // Main Content
                React.createElement('main', {
                    key: 'main',
                    className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"
                }, [
                    // Font Grid
                    React.createElement('div', {
                        key: 'grid',
                        className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"
                    }, currentFonts.map((font, index) => 
                        React.createElement(FontCard, {
                            key: `${font}-${startIndex + index}`,
                            fontName: font
                        })
                    )),

                    // Pagination
                    React.createElement('div', {
                        key: 'pagination',
                        className: "flex justify-center items-center gap-4"
                    }, [
                        React.createElement('button', {
                            key: 'prev',
                            onClick: () => setCurrentPage(prev => Math.max(1, prev - 1)),
                            disabled: currentPage === 1,
                            className: "px-6 py-2 bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white rounded-lg transition-colors"
                        }, "Previous"),
                        React.createElement('span', {
                            key: 'info',
                            className: "text-gray-700 dark:text-gray-300 font-medium"
                        }, `Page ${currentPage} of ${totalPages}`),
                        React.createElement('button', {
                            key: 'next',
                            onClick: () => setCurrentPage(prev => Math.min(totalPages, prev + 1)),
                            disabled: currentPage === totalPages,
                            className: "px-6 py-2 bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white rounded-lg transition-colors"
                        }, "Next")
                    ])
                ]),

                // Font Details Modal
                selectedFont && React.createElement('div', {
                    key: 'modal',
                    className: "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
                }, React.createElement('div', {
                    className: "bg-white dark:bg-gray-800 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto"
                }, React.createElement('div', { className: "p-6" }, [
                    React.createElement('div', {
                        key: 'modal-header',
                        className: "flex justify-between items-center mb-6"
                    }, [
                        React.createElement('h2', {
                            key: 'modal-title',
                            className: "text-2xl font-bold text-gray-900 dark:text-white"
                        }, selectedFont),
                        React.createElement('button', {
                            key: 'close',
                            onClick: () => setSelectedFont(null),
                            className: "p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
                        }, React.createElement(X, { size: 20, className: "text-gray-500" }))
                    ]),

                    React.createElement('div', {
                        key: 'preview',
                        className: "mb-6 p-4 bg-gray-50 dark:bg-gray-900 rounded-lg"
                    }, [
                        React.createElement('div', {
                            key: 'preview-title',
                            className: "text-3xl text-gray-800 dark:text-gray-200 mb-2",
                            style: { fontFamily: `'${selectedFont}', sans-serif` }
                        }, selectedFont),
                        React.createElement('div', {
                            key: 'preview-text',
                            className: "text-lg text-gray-600 dark:text-gray-400",
                            style: { fontFamily: `'${selectedFont}', sans-serif` }
                        }, "The quick brown fox jumps over the lazy dog")
                    ]),

                    React.createElement('div', {
                        key: 'codes',
                        className: "space-y-4"
                    }, Object.entries(getCodeBlocks(selectedFont)).map(([type, code]) =>
                        React.createElement(CodeBlock, {
                            key: type,
                            title: type.toUpperCase(),
                            code,
                            type,
                            fontName: selectedFont
                        })
                    ))
                ]))),

                // Donation Modal
                showDonationModal && React.createElement('div', {
                    key: 'donation-modal',
                    className: "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
                }, React.createElement('div', {
                    className: "bg-white dark:bg-gray-800 rounded-xl max-w-md w-full p-6"
                }, [
                    React.createElement('div', {
                        key: 'donation-header',
                        className: "flex justify-between items-center mb-4"
                    }, [
                        React.createElement('h3', {
                            key: 'donation-title',
                            className: "text-xl font-bold text-gray-900 dark:text-white"
                        }, "Support FontZen"),
                        React.createElement('button', {
                            key: 'donation-close',
                            onClick: () => setShowDonationModal(false),
                            className: "p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
                        }, React.createElement(X, { size: 20, className: "text-gray-500" }))
                    ]),
                    React.createElement('div', {
                        key: 'donation-content',
                        className: "text-center"
                    }, [
                        React.createElement('div', {
                            key: 'qr',
                            className: "w-48 h-48 bg-gray-200 dark:bg-gray-700 rounded-lg mx-auto mb-4 flex items-center justify-center"
                        }, React.createElement('span', {
                            className: "text-gray-500 dark:text-gray-400"
                        }, "QR Code")),
                        React.createElement('p', {
                            key: 'text',
                            className: "text-gray-700 dark:text-gray-300"
                        }, "If it helps, you can pay :)")
                    ])
                ])),

                // Buy Me a Coffee Button
                React.createElement('button', {
                    key: 'coffee',
                    onClick: () => setShowDonationModal(true),
                    className: "fixed bottom-6 right-6 bg-yellow-500 hover:bg-yellow-600 text-white p-3 rounded-full shadow-lg hover:shadow-xl transition-all duratio
