<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typora - Google Fonts Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .font-card:hover {
            transform: translateY(-2px);
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-white dark:bg-black min-h-screen transition-colors duration-300">
    <div id="app">
        <!-- Header -->
        <header class="border-b border-gray-100 dark:border-gray-800 transition-colors duration-300">
            <div class="max-w-6xl mx-auto px-6 py-6">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <img src="https://ucarecdn.com/41edefbe-c862-436a-ad5c-79fc24efb3df/-/format/auto/" alt="Typora Logo" class="w-8 h-8">
                        <h1 class="text-2xl font-light text-gray-900 dark:text-white">Typora</h1>
                    </div>
                    <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-50 dark:hover:bg-gray-900 transition-colors">
                        <span id="moonIcon" class="text-gray-600 dark:text-gray-400">üåô</span>
                        <span id="sunIcon" class="text-gray-600 dark:text-gray-400" style="display: none;">‚òÄÔ∏è</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto px-6 py-12">
            <!-- Font Grid (3x3) -->
            <div id="fontGrid" class="grid grid-cols-3 gap-6 mb-12">
                <!-- Fonts will be loaded here -->
            </div>

            <!-- Pagination -->
            <div class="flex justify-center items-center gap-6">
                <button id="prevBtn" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white disabled:opacity-30 disabled:cursor-not-allowed transition-colors">
                    ‚Üê Previous
                </button>
                <span id="pageInfo" class="text-sm text-gray-500 dark:text-gray-500 font-mono">1 / 1</span>
                <button id="nextBtn" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white disabled:opacity-30 disabled:cursor-not-allowed transition-colors">
                    Next ‚Üí
                </button>
            </div>
        </main>

        <!-- Font Details Modal -->
        <div id="fontModal" class="hidden fixed inset-0 bg-black bg-opacity-20 backdrop-blur-sm flex items-center justify-center p-6 z-50">
            <div class="bg-white dark:bg-gray-900 rounded-2xl max-w-xl w-full max-h-[80vh] overflow-y-auto">
                <div class="p-8">
                    <div class="flex justify-between items-start mb-8">
                        <h2 id="modalTitle" class="text-xl font-light text-gray-900 dark:text-white">Font Name</h2>
                        <button id="closeModal" class="p-1 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors text-gray-400">
                            ‚úï
                        </button>
                    </div>

                    <!-- Font Preview -->
                    <div class="mb-8 p-6 bg-gray-50 dark:bg-gray-800 rounded-xl">
                        <div id="modalPreviewTitle" class="text-2xl text-gray-800 dark:text-gray-200 mb-3">Font Name</div>
                        <div id="modalPreviewText" class="text-gray-600 dark:text-gray-400 leading-relaxed">The quick brown fox jumps over the lazy dog</div>
                    </div>

                    <!-- Code Blocks -->
                    <div class="space-y-6">
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <h4 class="text-xs font-medium text-gray-500 dark:text-gray-500 uppercase tracking-wide">HTML</h4>
                                <button onclick="copyCode('html')" class="text-xs text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
                                    Copy
                                </button>
                            </div>
                            <pre id="htmlCode" class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg text-xs text-gray-700 dark:text-gray-300 overflow-x-auto font-mono"></pre>
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <h4 class="text-xs font-medium text-gray-500 dark:text-gray-500 uppercase tracking-wide">CSS</h4>
                                <button onclick="copyCode('css')" class="text-xs text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
                                    Copy
                                </button>
                            </div>
                            <pre id="cssCode" class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg text-xs text-gray-700 dark:text-gray-300 overflow-x-auto font-mono"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google Fonts Data
        const GOOGLE_FONTS = [
            "Roboto", "Open Sans", "Lato", "Montserrat", "Oswald", "Source Sans Pro", "Slabo 27px",
            "Raleway", "PT Sans", "Lora", "Roboto Condensed", "Ubuntu", "Playfair Display",
            "Merriweather", "PT Serif", "Noto Sans", "Nunito", "Poppins", "Crimson Text",
            "Droid Sans", "Arimo", "Cabin", "PT Sans Narrow", "Fjalla One", "Libre Baskerville",
            "Roboto Slab", "Droid Serif", "Oxygen", "Titillium Web", "Muli", "Karla",
            "Inconsolata", "Bitter", "Dosis", "Source Code Pro", "Anton", "Vollkorn",
            "Francois One", "Abril Fatface", "Old Standard TT", "Droid Sans Mono", "Lobster",
            "Arvo", "Rokkitt", "PT Sans Caption", "BenchNine", "Exo", "Yanone Kaffeesatz",
            "Source Serif Pro", "Alegreya", "Indie Flower", "Shadows Into Light", "Quicksand",
            "Cantarell", "Comfortaa", "Dancing Script", "Josefin Sans", "Noto Serif",
            "Fira Sans", "Libre Franklin", "Rubik", "Work Sans", "Hind", "Crimson Pro",
            "Barlow", "Inter", "Manrope", "DM Sans", "Space Grotesk", "JetBrains Mono",
            "Fira Code", "IBM Plex Sans", "IBM Plex Serif", "IBM Plex Mono", "Epilogue",
            "Plus Jakarta Sans", "Outfit", "Lexend", "Sora", "Red Hat Display", "Red Hat Text",
            "Urbanist", "Be Vietnam Pro", "Chakra Petch", "Sarabun", "Kanit", "Prompt",
            "Mitr", "Sriracha", "Mali", "Charm", "Kodchasan", "K2D", "Bai Jamjuree",
            "Charmonman", "Fahkwang", "Krub", "Niramit", "Pridi", "Taviraj", "Athiti",
            "Chonburi", "Maitree", "Thasadith", "Itim", "Saira", "Saira Condensed",
            "Saira Extra Condensed", "Saira Semi Condensed", "Mukti", "Eczar", "Rozha One",
            "Kalam", "Gidugu", "Lakki Reddy", "NTR", "Peddana", "Ramabhadra", "Ramaraja",
            "Ranga", "Ravi Prakash", "Sree Krushnadevaraya", "Suravaram", "Suranna",
            "Tenali Ramakrishna", "Timmana", "Mandali", "Mallanna", "Dhurjati", "Gurajada",
            "Lakkireddy", "Gautami", "Lohit Devanagari"
        ];

        // Generate more fonts
        function generateMoreFonts() {
            const baseFonts = [...GOOGLE_FONTS];
            const variations = ["Light", "Regular", "Medium", "Bold", "Black"];
            const styles = ["Italic", "Condensed", "Extended", "Thin", "Extra Bold"];

            while (baseFonts.length < 1000) {
                const baseFont = GOOGLE_FONTS[Math.floor(Math.random() * GOOGLE_FONTS.length)];
                const variation = variations[Math.floor(Math.random() * variations.length)];
                const style = styles[Math.floor(Math.random() * styles.length)];

                const newFont = `${baseFont} ${variation}`;
                const newFont2 = `${baseFont} ${style}`;

                if (!baseFonts.includes(newFont)) baseFonts.push(newFont);
                if (!baseFonts.includes(newFont2) && baseFonts.length < 1000) baseFonts.push(newFont2);
            }

            return baseFonts.slice(0, 1000);
        }

        const ALL_FONTS = generateMoreFonts();

        // App state
        let currentPage = 1;
        let selectedFont = null;
        let darkMode = false;
        const fontsPerPage = 9; // 3x3 grid
        const totalPages = Math.ceil(ALL_FONTS.length / fontsPerPage);
        const loadedFonts = new Set();

        // Load font dynamically
        function loadFont(fontName) {
            if (loadedFonts.has(fontName)) return;

            const link = document.createElement("link");
            link.href = `https://fonts.googleapis.com/css2?family=${fontName.replace(/\s+/g, "+")}:wght@400;700&display=swap`;
            link.rel = "stylesheet";
            document.head.appendChild(link);
            loadedFonts.add(fontName);
        }

        // Create font card
        function createFontCard(fontName, index) {
            loadFont(fontName);
            
            const card = document.createElement('div');
            card.className = 'font-card border border-gray-100 dark:border-gray-800 rounded-xl p-6 hover:border-gray-200 dark:hover:border-gray-700 transition-all duration-200 cursor-pointer';
            card.innerHTML = `
                <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-4 truncate">${fontName}</h3>
                <div class="text-xl text-gray-900 dark:text-gray-100 leading-relaxed" style="font-family: '${fontName}', sans-serif; min-height: 50px; display: flex; align-items: center;">
                    The quick brown fox
                </div>
            `;
            card.addEventListener('click', () => showFontModal(fontName));
            return card;
        }

        // Show current page fonts
        function showCurrentPage() {
            const startIndex = (currentPage - 1) * fontsPerPage;
            const currentFonts = ALL_FONTS.slice(startIndex, startIndex + fontsPerPage);
            const fontGrid = document.getElementById('fontGrid');
            
            fontGrid.innerHTML = '';
            fontGrid.className = 'grid grid-cols-3 gap-6 mb-12 fade-in';
            
            currentFonts.forEach((font, index) => {
                fontGrid.appendChild(createFontCard(font, startIndex + index));
            });

            // Update pagination
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        // Show font modal
        function showFontModal(fontName) {
            selectedFont = fontName;
            loadFont(fontName);
            
            document.getElementById('modalTitle').textContent = fontName;
            document.getElementById('modalPreviewTitle').textContent = fontName;
            document.getElementById('modalPreviewTitle').style.fontFamily = `'${fontName}', sans-serif`;
            document.getElementById('modalPreviewText').style.fontFamily = `'${fontName}', sans-serif`;
            
            // Update code blocks
            const fontFamily = fontName.replace(/\s+/g, "+");
            document.getElementById('htmlCode').textContent = `<link href="https://fonts.googleapis.com/css2?family=${fontFamily}&display=swap" rel="stylesheet">`;
            document.getElementById('cssCode').textContent = `font-family: '${fontName}', sans-serif;`;
            
            document.getElementById('fontModal').classList.remove('hidden');
        }

        // Copy code to clipboard
        function copyCode(type) {
            let text = '';
            if (type === 'html') text = document.getElementById('htmlCode').textContent;
            else if (type === 'css') text = document.getElementById('cssCode').textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                console.log('Copied to clipboard!');
            });
        }

        // Toggle dark mode
        function toggleDarkMode() {
            darkMode = !darkMode;
            if (darkMode) {
                document.documentElement.classList.add('dark');
                document.getElementById('moonIcon').style.display = 'none';
                document.getElementById('sunIcon').style.display = 'inline';
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('moonIcon').style.display = 'inline';
                document.getElementById('sunIcon').style.display = 'none';
            }
            localStorage.setItem('typora-dark-mode', JSON.stringify(darkMode));
            
            // Refresh current page to apply dark mode to font cards
            showCurrentPage();
        }

        // Initialize app
        function init() {
            // Load dark mode preference
            const savedDarkMode = localStorage.getItem('typora-dark-mode');
            if (savedDarkMode !== null) {
                darkMode = JSON.parse(savedDarkMode);
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                    document.getElementById('moonIcon').style.display = 'none';
                    document.getElementById('sunIcon').style.display = 'inline';
                }
            }

            // Event listeners
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    showCurrentPage();
                }
            });
            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    showCurrentPage();
                }
            });
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('fontModal').classList.add('hidden');
            });

            // Close modal when clicking outside
            document.getElementById('fontModal').addEventListener('click', (e) => {
                if (e.target.id === 'fontModal') {
                    document.getElementById('fontModal').classList.add('hidden');
                }
            });

            // Show initial page
            showCurrentPage();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
